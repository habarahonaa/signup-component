<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="container">
    <header>
      <h1 class="header__title">Learn to code by watching others</h1>
      <p class="header__text">
        See how experienced developers solve problems in real-time. Watching
        scripted tutorials is great, but understanding how developers think is
        invaluable.
      </p>
    </header>
    <main>
      <div class="card">
        <p>
          <span class="bold">
            Try it free 7 days
          </span> then $20/mo. thereafter
        </p>
      </div>
      <form action="#" method="POST">
        <input type="text" aria-label="First Name" placeholder="First Name" />
        <input type="text" aria-label="Last Name" placeholder="Last Name" />
        <input type="email" aria-label="Email Address" placeholder="Email Address" />
        <input type="password" aria-label="Password" placeholder="Password" />
        <button class="form__btn">Claim your free trial</button>
        <div class="form__helper">
          <p>
            By clicking the button, you are agreeing to our
            <a href="#">Terms and Services</a>
          </p>
        </div>
        </form>
        </main>
        </div>
</body>

</html>
